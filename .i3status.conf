general {
        colors = true
        interval = 5
}


order += "load"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "cpu_temperature 1"
order += "cpu_temperature 2"
order += "cpu_temperature 3"
order += "cpu_temperature 4"
order += "cpu_temperature 5"
order += "disk /"
order += "disk /work"
order += "run_watch VPN"
order += "ethernet eth0"
order += "ethernet _first_"
order += "ipv6"
order += "volume master"
order += "tztime local"


ethernet eno1 {
  # if you use %speed, i3status requires root privileges
  format_up = " Network: âœ” (%speed) "
  format_down = " Network: âœ˜ "
}

ethernet _first_ {
  format_up = " ipv4: %ip "
}

ipv6 {
  format_up = " ipv6: %ip "
}

run_watch VPN {
  pidfile = "/var/run/vpnc/pid"
  format = " VPN: âœ” "
  format_down = " VPN: âœ˜ "
}

tztime local {
  format = " %Y-%m-%d %r %Z "
}

load {
  format = " %1min "
}

disk "/" {
  format = " %free "
}

disk "/work" {
  format = " %free "
}

volume master {
	format = " ðŸ”Š %volume "
	format_muted = " ðŸ”‡ (%volume) "
  device = "pulse:alsa_output.pci-0000_00_1b.0.analog-stereo"
  mixer = "Master"
  mixer_idx = 0
}

cpu_usage {
	format = " %usage "
}

